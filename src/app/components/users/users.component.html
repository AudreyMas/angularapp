
<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3"> Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input (keydown)="fireEvent($event)" tye="text" class="form-control" name="firstName">
      <input (keypress)="fireEvent($event)" tye="text" class="form-control" name="firstName">
      <input (keyup)="fireEvent($event)" tye="text" class="form-control" name="firstName">
      <input (focus)="fireEvent($event)" tye="text" class="form-control" name="firstName">
      <input (blur)="fireEvent($event)" tye="text" class="form-control" name="firstName">
      <input (cut)="fireEvent($event)" tye="text" class="form-control" name="firstName">
      <!-- exemple: not let the user paste a text -->
      <input (paste)="fireEvent($event)" tye="text" class="form-control" name="firstName">
      <input (copy)="fireEvent($event)" tye="text" class="form-control" name="firstName">

    </div>
    <button (click)="addUser({firstName: 'Mary', lastName:'Williams', isActive: true})" [disabled]="!enableAdd" class="btn btn-block mb-3"> Add New User</button>

  </form>
</div>

<ul class="list-unstyled" *ngIf=" loaded && users?.length > 0;">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h3>{{user.firstName}} {{user.lastName}} <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide" class="btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{user.age}}</li>
      <li class="list-group-item"> Adress: {{user.address.street}} {{user.address.city}} {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
</ul>
</li>
</ul>

<h4 *ngIf="users?.length == 0">No users found</h4>

<h4 *ngIf="!loaded"> Loading Users...</h4>
